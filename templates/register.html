<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container"><h1>Register</h1>
    <form method="post" action="{{ url_for('register') }}"> {{ form.csrf_token }}
        <div class="form-group"><label for="{{ form.name.label.text }}">Full Name:</label> {{
            form.name(class="form-control") }}
        </div>
        <div class="form-group"><label for="{{ form.email.label.text }}">Email:</label> {{
            form.email(class="form-control") }}
        </div>
        <div class="form-group"><label for="{{ form.password.label.text }}">Password:</label> {{
            form.password(class="form-control") }}
        </div>
        {{ form.submit(class="btn btn-primary") }}
    </form>
</div>
</body>
</html>
