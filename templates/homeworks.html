<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div id="homework-list">
        {% for hw in homework_list %}
        <div class="homework-card card">
            <div class="card-header">
                <div class="row justify-content-between align-items-center">
                    <div class="col-auto">
                        <h3>{{ hw.title }}</h3>
                    </div>
                    <div class="col-auto">
                        <p style="font-size: 24px;">{{ hw.due_date }}</p>
                    </div>
                </div>
            </div>
            <div class="card-header">
                <div class="row justify-content-between align-items-center">
                    <div class="col-auto">
                        <p style="font-size: 18px; font-weight: normal;">{{ hw.content }}</p>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="row justify-content-between align-items-center">
                <div class="col-auto">
                    <p style="text-align: left;">Professeur: {{ hw.teacher }}</p>
                    <p style="text-align: left;">Mati√®re: {{ hw.subject }}</p>
                    <p style="text-align: left;">Classe: {{ hw.class_id }}</p>
                </div>


                    <div class="col-auto">
                        <p style="font-size: 20px;">{{ hw.user_id }}</p>
                        {% if hw.file_data %}
                        <a href="{{ url_for('download_file', homework_id=hw.id) }}" class="btn btn-primary" style="background-color: #007bff; color: white;">Download File</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>



</html>
