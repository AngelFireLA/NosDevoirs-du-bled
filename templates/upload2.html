<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Upload</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Upload Homework</h1>
    <form method="post">
        <div class="form-group">
            <label for="title">Homework Title:</label>
            <input class="form-control" id="title" name="title" placeholder="Enter homework title" type="text">
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea class="form-control" id="content" maxlength="2000" name="content" placeholder="Enter content of the homework" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="due_date">Due Date:</label>
            <input class="form-control" id="due_date" name="due_date" type="date">
        </div>
        <div class="form-group">
            <label for="teacher">Teacher:</label>
            <input class="form-control" id="teacher" name="teacher" placeholder="Enter teacher's name" type="text">
        </div>
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input class="form-control" id="subject" name="subject" placeholder="Enter subject" type="text">
        </div>
        <div class="form-group">
            <label for="class">Class:</label>
            <input class="form-control" id="class" name="class" placeholder="Enter class name (e.g. 10A)" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <div id="message"></div> <!-- Placeholder for displaying upload message -->
</div>
</body>
</html>
